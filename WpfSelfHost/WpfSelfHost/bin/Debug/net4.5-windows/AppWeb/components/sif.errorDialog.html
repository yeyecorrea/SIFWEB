<div id="errorDialog" class="modal fade" data-keyboard="false" data-backdrop="static"
	  tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<!--Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{SIF.type}} - {{SIF.errorCode}}</h4>
			</div>
			<div class="modal-body">
				<p>{{SIF.errorMessage}}</p>
			</div>
			<div class="modal-footer">
				<button id="errorDismiss" type="button" tabindex="-1" class="btn-accept" data-dismiss="modal">
					Aceptar
				</button>
			</div>
		</div>
	</div>

</div>
